<!DOCTYPE html>
<html lang="en">
<head>
        <title>Table Tag Example</title>
</head>
<body>
    <table border="1px">
        <caption align="bottom">Player Details</caption>
        <thead>
            <tr>
                <th rowspan="2">S.no</th>
                <th rowspan="2">Photo</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">J.no</th>
                <th colspan="3">Runs</th>
                <th rowspan="2">Country</th>
                <th colspan="2">Contribution</th>
                <th rowspan="2">About</th>
            </tr>
            <tr>
                <th>ODI</th>
                <th>test</th>
                <th>ipl</th>
                <th>bowler</th>
                <th>batsmen</th>
            </tr>
        </thead>
        <tbody>
            <td>1</td>
            <td>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUcR_4M1U-SyADac_IqQ209kzVkeCPM00ajg&s" height="75px" width="75px">
            </td>
            <td>Dhoni</td>
            <td>7</td>
            <td>6k</td>
            <td>7k</td>
            <td>8k</td>
            <td>India</td>
            <td>No</td>
            <td>Yes</td>
            <td>
                <a href="https://en.wikipedia.org/wiki/MS_Dhoni">Click here</a>
            </td>
        </tbody>
    </table>
</body>
</html>

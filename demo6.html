<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Tag Example</title>
</head>
<body>
    <p align="right">
    <img src="rose.jpeg" 
    alt="rose image is deleted"
    title="Rose image"
    width="400px"
    height="200px">
    </p>
    <p align="center">
    <img src="elephant.jpg" 
    height="200px" 
    width="400px">
    </p>
    <p align="left">
        <img src="forest.jpeg" alt="">
    </p>
    <marquee behavior="" direction="right">
        <img src="mountain.jpg" alt="">
    </marquee>
</body>
</html>
